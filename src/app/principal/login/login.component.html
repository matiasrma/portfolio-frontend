<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header d-block justify-content-center align-items-center">
        <div class="logo d-flex justify-content-center">
          <img src="../../../assets/logoMR.png" alt="">
        </div>
        <div class="text-center mt-4 name">
            Ingreso
        </div>          
      </div>
      <div class="modal-body">      
        <form style="border-style: hidden;">
          <div class="mb-3">
            <label for="nombre_usuario" class="form-label">Usuario</label>
            <input type="email" class="form-control" id="nombre_usuario" [(ngModel)]="loginUsuario.nombre_usuario" 
            required [ngModelOptions]="{ standalone: true }"
            autocomplete="Ingrese Usuario"
            >
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" 
            [(ngModel)]="loginUsuario.password" 
            required 
            [ngModelOptions]="{ standalone: true }"
            autocomplete="Ingrese ContraseÃ±a"
            >
          </div>
          <div *ngIf="logMsj" class="text-center fs-6">
            <p *ngIf="!isLogged">{{logMsj}}</p>
            <span *ngIf="isLogged">Bienvenido {{loginUsuario.nombre}}!</span>
        </div>  
          <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
        </form>
