<div class="float" >
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 card">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="d-flex justify-content-between p-2">
                        <h3>Actualizar Perfil</h3>
                        <a routerLink="" ><img src="../../../assets/eliminar.png" id="back"></a>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" 
                        class="form-control"                         
                        name="nombre"
                        [(ngModel)]="persona.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Apellido</label>
                        <input type="text" 
                        class="form-control" 
                        id="apellido" 
                        name="apellido"
                        [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="Provincia">Ubicacion</label>
                        <input type="text" 
                        class="form-control"                         
                        name="ubicacion"
                        [(ngModel)]="persona.ubicacion" required>
                    </div>
                    <div class="form-group">
                        <label for="pais">Intereses</label>
                        <input type="text" 
                        class="form-control"                         
                        name="Intereses"
                        [(ngModel)]="persona.intereses" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" 
                        class="form-control" 
                        id="correo" 
                        name="correo"
                        [(ngModel)]="persona.correo" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <input type="text" 
                        class="form-control" 
                        id="descripcion" 
                        name="descripcion"
                        [(ngModel)]="persona.descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Imagen Perfil</label>
                        <input type="file" 
                        class="form-control" 
                        id="img" 
                        name="img"
                        [(ngModel)]="persona.img" required
                        (change)="uploadImagen($event)"
                        accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" [ngStyle]="{ 'width': imageService.uploadProgress + '%' }"></div>
                    </div> 
                    <div class="form-group">
                        <label for="banner">Baner Principal</label>
                        <input type="file" 
                        class="form-control" 
                        id="banner" 
                        name="banner"
                        [(ngModel)]="persona.banner" required
                        (change)="uploadBanner($event)"
                        accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" [ngStyle]="{ 'width': imageService.uploadProgress2 + '%' }"></div>
                    </div> 
                    <button type="submit" class="button btn btn-primary">
                        Actualizar perfil
                    </button>
                </form>                
            </div>            
            <div class="col-2"></div>
        </div>        
    </div>
</div>
