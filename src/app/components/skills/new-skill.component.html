<div class="float">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 card">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="d-flex justify-content-between p-2">
                        <h3>Ingresar Experiencia</h3>
                        <a routerLink="" ><img src="../../../assets/eliminar.png" id="back"></a>
                    </div>
                    <div class="form-group">
                        <label for="nombreSkill">Nombre de la Skill</label>
                        <input type="text" 
                        class="form-control" 
                        id="nombreSkill" 
                        name="nombreSkill"
                        [(ngModel)]="skill.nombreSkill" required>
                    </div>
                    <div class="form-group">
                        <label for="percentageSkill">Porcentage de avance en la Skill</label>
                        <input type="number" 
                        class="form-control" 
                        id="percentageSkill" 
                        name="percentageSkill"
                        [(ngModel)]="skill.percentageSkill" required>
                    </div>                    
                    <div class="form-group">
                        <label for="imgSkill">Imagen Skill</label>
                        <input type="file" 
                        class="form-control" 
                        id="imgSkill" 
                        name="imgSkill"
                        [(ngModel)]="skill.imgSkill" required
                        (change)="uploadImagen($event)"
                        accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" [ngStyle]="{ 'width': imageSkillService.uploadProgress + '%' }"></div>
                    </div> 
                    <button type="submit" class="button btn btn-primary">
                        Agregar Skill
                    </button>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
