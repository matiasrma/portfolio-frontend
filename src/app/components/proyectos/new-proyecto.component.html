<div class="float h-100 m-0">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div *ngIf="!enableUpload" class="col-8 card">
                <div class="d-flex justify-content-between align-items-center p-2">
                    <h3>Cargando Informaci√≥n...</h3>
                    <a routerLink="" ><img src="../../../assets/eliminar.png" id="back"></a>
                </div>
            </div>
            <div *ngIf="enableUpload" class="col-8 card">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="d-flex justify-content-between align-items-center p-2">
                        <h3>Ingresar Proyecto</h3>
                        <a routerLink="" ><img src="../../../assets/eliminar.png" id="back"></a>
                    </div>
                    <div class="form-group">
                        <label for="nombreProyecto">Nombre del Proyecto</label>
                        <input type="text" 
                        class="form-control" 
                        id="nombreProyecto" 
                        name="nombreProyecto"
                        [(ngModel)]="proyecto.nombreProyecto" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionProyecto">Descripcion del Proyecto</label>
                        <input type="text" 
                        class="form-control" 
                        id="descripcionProyecto" 
                        name="descripcionProyecto"
                        [(ngModel)]="proyecto.descripcionProyecto" required>
                    </div>
                    <div class="form-group">
                        <label for="urlProyecto">URL del Proyecto</label>
                        <input type="text" 
                        class="form-control" 
                        id="urlProyecto" 
                        name="urlProyecto"
                        [(ngModel)]="proyecto.urlProyecto" required>
                    </div>
                    <button type="submit" class="button btn btn-primary">
                        Agregar Proyecto
                    </button>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
