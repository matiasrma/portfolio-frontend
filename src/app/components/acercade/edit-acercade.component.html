<div class="float" >
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 card">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="d-flex justify-content-between p-2">
                        <h3>Actualizar Acerca De...</h3>
                        <a routerLink="" ><img src="../../../assets/eliminar.png" id="back"></a>
                    </div>
                    <div class="form-group">
                        <label for="textoAcercaDe">Texto Acerca de...</label>
                        <input type="text" 
                        class="form-control"                         
                        name="textoAcercaDe"
                        [(ngModel)]="acerca.textoAcercaDe" required>
                    </div>                    
                    <button type="submit" class="button btn btn-primary">
                        Actualizar
                    </button>
                </form>                
            </div>            
            <div class="col-2"></div>
        </div>        
    </div>
</div>
