<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <span class="cardRow" *ngIf="listaSkill.length > 0">
          <span class="cardColumn" *ngFor="let Skill of listaSkill">
            <img class="skill-logo" 
              [ngClass]="esActivo(Skill) ? 'active' : ''" 
              [src]="Skill.img_skill" 
              [alt]="Skill.nombre_skill" 
              [title]="Skill.nombre_skill"  
              *ngIf="Skill.img_skill"
              (click)="Modificar(Skill)"/>
          </span>
        </span>
      </div>
      <div class="modal-footer">                
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
