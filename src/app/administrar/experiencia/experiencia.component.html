<div class="cont-botones">    
  <div>
    <button class="btn btn-success" (click)="Guardar()">Guardar</button>
  </div>
  <div>
    <button class="btn btn-secondary" (click)="Volver()">Volver</button>
  </div>
  <div>
    <button class="btn btn-primary" (click)="Agregar()">Agregar</button>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <tbody>
          <tr *ngFor="let Experiencia of listaExperiencia; let i = index;">
            <div class="row m-2">
              <div class="container-fluid col-12 col-sm-4 mb-6 align-items-center">
                <div class="row">
                  <img
                    src="{{ Experiencia.img_exp }}"
                    alt=""
                    class="rounded mx-auto d-block skill-logo"
                  />
                </div>                
                <div class="row">                  
                  <input type="file" 
                  class="form-control" 
                  id="imgExp" 
                  name="imgExp"
                  (change)="uploadImagen($event, i)"                
                  accept=".jpg, .jpeg, .png">        
                </div>
              </div>
              <div class="col-12 col-sm-6">           
                <div class="row">
                  <input [(ngModel)]="Experiencia.nombre_exp" class="h3">
                </div>     
                <div class="row">
                  <input [(ngModel)]="Experiencia.indexExperiencia" class="h3" type="number">
                </div>    
                <div class="row">
                  <input [(ngModel)]="Experiencia.tiempo_exp">
                </div>
                <div class="row"> 
                  <textarea 
                  [(ngModel)]="Experiencia.descripcion_exp"
                  maxlength="1000"
                  type="text"
                  rows="4"                
                  ></textarea>
                </div>
              </div>
              <div class="col-12 col-sm-1 d-flex justify-content-center p-2">
                <a (click)="Eliminar(Experiencia)"><i class="bi bi-trash3-fill" style="color: lightcoral"></i></a>                       
              </div>
            </div>      
            <div class="cardRow m-2">
              <div class="cardColumn">
                <h4 class="tittle" style="color: white;">Skills</h4>
              </div>
            </div>
            <span class="cardRow" *ngIf="Experiencia.has_skills.length > 0">
              <span class="cardColumn" *ngFor="let Skill of Experiencia.has_skills">
                <img class="skill-logo" [src]="Skill.img_skill" [alt]="Skill.nombre_skill" [title]="Skill.nombre_skill"  *ngIf="Skill.img_skill"/>
              </span>
            </span>
            <div class="row m-2">
              <div class="col">
                <button class="btn btn-success btn-Skill" data-bs-toggle="modal" data-bs-target="#modal" (click)="ModificarSkills(Experiencia.Id, Experiencia.has_skills)">Modificar Skills {{Experiencia.nombre_exp}}</button>
              </div>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-has_skill [listaActivos]="listaActivos" [listaSkill]="listaSkills" [listaEliminarSkills]="listaEliminarSkills" [Id_selected]="exp_Id_selected"></app-has_skill>
<div [ngClass]="guardarClass" *ngIf="respuesta != ''">
  <a (click)="borrarRespuesta()" class="cerrar-dialog" style="top: 15px;">
    <p><strong>X</strong></p>
  </a>        
  <p style="font-size: 12px; text-align: center;" class="dialog">
    {{respuesta}}
  </p>    
<div>
